<script>
  document.getElementById('sbsizeToggle').addEventListener('change', togglesbsizeUnits);

  function togglesbsizeUnits() {
    const cells = document.querySelectorAll('td.sbsize-inch');
    cells.forEach(cell => {
      if (cell.textContent.includes('"')) {
        cell.textContent = cell.getAttribute('data-cm') + ' cm';
      } else {
        cell.textContent = cell.getAttribute('data-inch') + '"';
      }
    });
  }</script>
